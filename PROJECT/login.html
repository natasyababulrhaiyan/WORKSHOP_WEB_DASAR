<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shorcut icon" href="logo/logo1.png">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    
  </head>
  <body>
      <div class="main-container">
      <div class="container">
        <button href="#" class="btn btn-login btn-colored" id="login">
          Login
        </button>
        <button href="#" class="btn btn-register" id="register">Register</button>
      </div>
      <div class="form-page">
        <button class="sound-btn" id="soundBtn">
          <i class="fa-solid fa-bullhorn"></i>
        </button>

        <div class="login-form">
          <h3>Login</h3>
          <div id="warningBox" class="warning active minitext">
            <p id="warningText">Login Failed :</p>
          </div>

          <form action="">
            <input type="email" id="loginEmail" placeholder="Email" />
            <div class="form-group">
              <input type="password" id="password" placeholder="Password" />
              <span>
                <button type="button" id="eye-icon">
                  <i id="eyeOpen" class="fa-solid fa-eye"></i>
                  <i
                    id="eyeClose"
                    class="fa-solid fa-eye-slash active"
                  ></i></button
              ></span>
            </div>
            <div class="remember-me">
              <input type="checkbox" class="checkbox" id="checkbox" />
              <p>Remember Me</p>
            </div>
          </form>
          <button
            type="submit"
            id="loginSubmit"
            class="btn btn-login btn-colored"
            value="Login"
            
          ><a href="">Login</a></button>
          <p class="minitext" style="color: #fff">
            Need an account ?
            <a
              id="signupText"
              style="text-decoration: underline"
              href="#"
              onclick="return false;"
              >Register</a
            >
          </p>
        </div>
        <div class="register-form active">
          <h3>Register</h3>
          <div id="warningBoxRegister" class="warning active minitext">
            <p id="warningTextRegister">Sign up Failed :</p>
          </div>
          <form action="">
            <input type="text" id="registerUsername" placeholder="Username" />
            <input type="email" id="registerEmail" placeholder="Email" />
            <input type="telepon" id="registerEmail" placeholder="Telepon" />
            <div class="form-group">
              <input type="password" id="password2" placeholder="Password" />
              <span>
                <button type="button" id="eye-icon-2">
                  <i id="secondeyeOpen" class="fa-solid fa-eye"></i>
                  <i
                    id="secondeyeClose"
                    class="fa-solid fa-eye-slash active"
                  ></i></button
              ></span>
            </div>
            </form>
          <button id="registerSubmit" class="btn btn-register btn-colored">
            <a href="">sign up</a>
          </button>
          <p class="minitext" style="color: #fff">
            You already have an account ?
            <a
              style="text-decoration: underline"
              id="loginText"
              href=""
              onclick="return false;"
              >Login</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="login.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
