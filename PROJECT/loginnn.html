<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shorcut icon" href="logo/logo1.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="loginnn.css">
    <link rel="stylesheet" type="text/css" href="">
    <title>Login</title>
  </head>
  <body>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item text-bread"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Login</li>
      </ol>
    </nav>
      <div class="container">
        <form class="form-container">
          <h3 class="textjudul mb-5">Login</h3>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label textform">E-mail</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="far fa-envelope"></i></span>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan E-mail">
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label textform">Password</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-unlock-alt"></i></span>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukkan password">
            </div>
          </div>
          <div style="margin-top: -13px;" class="text-end" >
            <a href="#" class="textform text-hover">Lupa Password?</a>
          </div>
          <div class="d-grid mt-4">
          <button type="submit" class="btn btn-light textform text-hover">Log-in</button>
          </div>
          <div class="mt-1">
            <span class="textform ">Tidak punya akun? <a href="register.html" class="textform text-hover">Register</a></span>
          </div>
        </form>
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/49fc8ca5bf.js" crossorigin="anonymous"></script>
    </body>
  </html>
