<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shorcut icon" href="../logo/logo1.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
  </head>
  <body>
   <div class="container">
    <div class="card login-form" >
       
        <div class="card-body">
          <h2 class="card-title" style="text-align: center;">Register</h2>
          <h6 class="card-subtitle text-muted mb-5 fw-bold" style="text-align: center;"></h6>
       
          <div>
            <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your name">
              </div>
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email">
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label">No. Telephone</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="08xx-xxxx-xxx">
            </div>
            <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Address</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="address">
              </div>
            <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Min 8 character">
              </div>
            
            <a href="login.html">
            <div class="d-grid mt-5">
            <button type="submit" class="btn btn-light btn-login">Register</button>
            </div></a>

            <div class="mt-3">
                <label>Already have an account? <a href="login.html" class="link">Login</a></label>
            </div>
          </form>
        </div>
      </div>
   </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
