<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shorcut icon" href="../logo/logo1.png">
    <title>Checkout</title>
    <!-- Tautan CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="transaksi.css">
</head>

<body>
    
    <div class="container">
        <h2>Checkout</h2>
        <form>
            <div class="form-group mt-3">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required>
            </div>
            <div class="form-group mt-3">
                <label for="telepon">Telepon:</label>
                <input type="tel" class="form-control" id="telepon" placeholder="Masukkan nomor telepon" required>
            </div>
            <div class="form-group mt-3">
                <label for="alamat">Alamat Pengiriman:</label>
                <textarea class="form-control" id="alamat" placeholder="Masukkan alamat pengiriman"></textarea>
            </div>
            <div class="form-group mt-3">
                <label for="metode">Metode Pembayaran:</label>
                <select class="form-control" id="metode">
                    <option value="transfer_bank">Transfer Bank</option>
                    <option value="cod">COD</option>
                    <option value="dana">DANA</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="detail">Detail Belanja:</label>
                <table class="table table-bordered">
    <thead>
        <tr>
            <th>Produk</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Subtotal</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <div class="product-info">
                    <img src="../toko/lontong.jpg" alt="Gambar Produk" width="50">
                    <span class="product-name"></span>
                </div>
            </td>
            <td>Rp.10.000</td>
            <td>2</td>
            <td>Rp.20.000</td>
        </tr>
        <tr>
            <td>
                <div class="product-info">
                    <img src="../toko/nasigoreng.jpg" alt="Gambar Produk" width="50">
                    <span class="product-name"></span>
                </div>
            </td>
            <td>Rp15.000</td>
            <td>1</td>
            <td>Rp15.000</td>
        </tr>
        <tr>
            <td>
                <div class="product-info">
                    <img src="../toko/miebahagia.jpg" alt="Gambar Produk" width="50">
                    <span class="product-name"></span>
                </div>
            </td>
            <td>Rp12.000</td>
            <td>2</td>
            <td>Rp24.000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3" align="right"><b>Biaya Pengiriman</b></td>
            <td>Rp10.000</td>
        </tr>
        <tr>
            <td colspan="3" align="right"><b>Total Bayar:</b></td>
            <td>Rp69.000</td>
        </tr>
    </tfoot>
</table>

            </div>
            <button type="submit" class="btn btn-secondary">Check out</button>
        </form>
    </div>

    <!-- Tautan skrip Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
